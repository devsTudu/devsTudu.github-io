<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevsTudu</title>
    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Programming -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-md bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">DevsTudu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search.." aria-label="Search" style="width: 75%;">
                        <button class="btn btn-outline-success" id="search-btn" type="submit" style="display: none;">Search</button>
                    </form>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Organizations</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Projects
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Development</a></li>
                      <li><a class="dropdown-item" href="#">Data Science</a></li>
                      <li><a class="dropdown-item" href="#">Finance</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Personal</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-outline-info" >Connect</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <main>
        <section class="quotation-box">
            <figure>
                <blockquote class="blockquote" id="quote">
                  <p>A well-known quote, contained in a blockquote element.</p>
                </blockquote>
                <figcaption class="blockquote-footer" style="margin-top: 5px;">
                  <cite title="Source Title" id="quote_credit">Source Title</cite>
                </figcaption>
            </figure>
            <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
              <div class="progress-bar" style="width: 2%" id="progressbar_quote"></div>
            </div>
        </section>
        
        <section class="recent-posts">
            <h2>Recent Posts</h2>
            <div class="posts-container" id="posts-container">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </section>
        <script defer src="script.js"></script>
    
    </main>
</body>
</html>
